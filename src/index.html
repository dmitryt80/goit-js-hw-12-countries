<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <form method="GET" class="form-country">
    <input type="text" name="countryName" placeholder="Input name country" class="country-input" />
  </form>
  <ul class="country-list"></ul>
  <div class="country-info">
    <h2 class="country-name"></h2>
    <div class="country-block">
      <div>
        <p class="name">Capital: <span class="country-capital"></span></p>
        <p class="name">Population: <span class="country-population"></span></p>
        <p class="name">Languages:</p>
        <ul class="country-languages-list"></ul>
      </div>
      <div>
        <img src="" alt="Flag" class="country-flag" />
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
